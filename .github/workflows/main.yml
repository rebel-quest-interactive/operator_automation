name: Run Newman Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  newman_test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout del repositorio
        uses: actions/checkout@v4

      - name: ðŸ“¦ Instalar Newman
        run: npm install -g newman

      - name: ðŸ§ª Ejecutar colecciÃ³n Postman
        run: |
          newman run mock_operator.postman_collection.json \
            -e mock_operator.postman_environment.json \
            --reporters cli,json \
            --reporter-json-export results.json

      - name: ðŸ“¤ Subir resultados de Newman
        uses: actions/upload-artifact@v4
        with:
          name: newman-results
          path: results.json
