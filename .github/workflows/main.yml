name: Run Newman Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  newman_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman collection
        run: |
          newman run mock_operator.postman_collection.json \
            -e mock_operator.postman_environment.json \
            --reporters cli,json --reporter-json-export results.json

      - name: Extraer resultados de ejecuci√≥n
        id: resultados
        run: |
          if [ -f results.json ]; then
            TOTAL=$(jq '.run.stats.assertions.total' results.json)
            FAILED=$(jq '.run.stats.assertions.failed' results.json)
            SUCCESS=$((TOTAL - FAILED))
          else
            TOTAL=0
            SUCCESS=0
            FAILED=0
          fi

          # Publicar los outputs para que est√©n disponibles en steps.resultados.outputs.*
          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          echo "success=$SUCCESS" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT

      - name: Enviar notificaci√≥n a Slack
        shell: bash
        env:
          # Asumiendo que ya has configurado SLACK_WEBHOOK_URL como un secreto en GitHub
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          TOTAL=${{ steps.resultados.outputs.total }}
          SUCCESS=${{ steps.resultados.outputs.success }}
          FAILED=${{ steps.resultados.outputs.failed }}

          STATUS="‚úÖ √âxito: $SUCCESS\n‚ùå Fallos: $FAILED\nüìä Total: $TOTAL"

          PAYLOAD=$(cat <<EOF
          {
            "text": "üöÄ *Resultados de pruebas Newman:*\n$STATUS"
          }
          EOF
          )

          curl -X POST -H "Content-type: application/json" --data "$PAYLOAD" "$SLACK_WEBHOOK_URL"
