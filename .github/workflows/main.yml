name: Run Newman Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  newman_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman collection
        run: |
          newman run mock_operator.postman_collection.json \
            -e mock_operator.postman_environment.json \
            --reporters cli,json --reporter-json-export results.json

      - name: Extraer resultados de ejecuci√≥n
        id: resultados
        run: |
          if [ -f results.json ]; then
            TOTAL=$(jq '.run.stats.assertions.total' results.json)
            FAILED=$(jq '.run.stats.assertions.failed' results.json)
            SUCCESS=$((TOTAL - FAILED))
          else
            TOTAL=0
            SUCCESS=0
            FAILED=0
          fi

          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          echo "success=$SUCCESS" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT

      - name: Enviar notificaci√≥n a Slack
        shell: bash
        env:
          # Aqu√≠ usamos el Secret en lugar de poner la URL expl√≠cita
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          TOTAL=${{ steps.resultados.outputs.total }}
          SUCCESS=${{ steps.resultados.outputs.success }}
          FAILED=${{ steps.resultados.outputs.failed }}

          STATUS="‚úÖ √âxito: $SUCCESS  ‚ùå Fallos: $FAILED  üìä Total: $TOTAL"
          PAYLOAD="{\"text\":\"üöÄ *Resultados de pruebas Newman:*\\n$STATUS\"}"

          curl -X POST \
               -H 'Content-Type: application/json' \
               --data "$PAYLOAD" \
               "$SLACK_WEBHOOK_URL"
