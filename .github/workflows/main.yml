name: Run Newman Tests

on:
  push:
    branches:
      - MAIN
  workflow_dispatch:

jobs:
  newman_test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout del repositorio
        uses: actions/checkout@v4

      - name: 📦 Instalar Newman
        run: npm install -g newman

      - name: 🧪 Ejecutar colección Postman
        run: |
          newman run mock_operator.postman_collection.json \
            -e mock_operator.postman_environment.json \
            --reporters cli,json \
            --reporter-json-export results.json || true  # Evita que falle el job si hay errores

      - name: 📊 Procesar resultados
        id: resultados
        run: |
          if [ -f results.json ]; then
            TOTAL=$(jq '.run.stats.assertions.total' results.json)
            FAILED=$(jq '.run.stats.assertions.failed' results.json)
            SUCCESS=$((TOTAL - FAILED))
          else
            TOTAL=0
            FAILED=0
            SUCCESS=0
          fi
          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "success=$SUCCESS" >> $GITHUB_OUTPUT

      - name: 📤 Subir reporte como artifact
        uses: actions/upload-artifact@v4
        with:
          name: newman-results
          path: results.json

      - name: 📢 Notificar resultados a Slack
        run: |
          TOTAL=${{ steps.resultados.outputs.total }}
          SUCCESS=${{ steps.resultados.outputs.success }}
          FAILED=${{ steps.resultados.outputs.failed }}
          STATUS="✅ *Éxito:* $SUCCESS\n❌ *Fallos:* $FAILED\n📊 *Total:* $TOTAL"
          curl -X POST -H 'Content-type: application/json' --data "{
            \"text\": \"🚀 *Resultados de pruebas Newman:*\n\n$STATUS\"
          }" https://hooks.slack.com/triggers/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
