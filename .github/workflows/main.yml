name: Run Newman Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  newman_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman collection
        run: |
          newman run mock_operator.postman_collection.json \
            -e mock_operator.postman_environment.json \
            --reporters cli,json --reporter-json-export results.json

      - name: Extraer resultados de ejecuciÃ³n (requests)
        id: resultados
        run: |
          if [ -f results.json ]; then
            TOTAL=$(jq '.run.stats.requests.total' results.json)
            FAILED=$(jq '.run.stats.requests.failed' results.json)
            SUCCESS=$((TOTAL - FAILED))
          else
            TOTAL=0
            SUCCESS=0
            FAILED=0
          fi

          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          echo "success=$SUCCESS" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT

      - name: Enviar notificaciÃ³n a Slack
        shell: bash
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          TOTAL=${{ steps.resultados.outputs.total }}
          SUCCESS=${{ steps.resultados.outputs.success }}
          FAILED=${{ steps.resultados.outputs.failed }}

          REPO="${{ github.repository }}"
          BRANCH="${{ github.ref_name }}"
          COMMIT_AUTHOR="${{ github.actor }}"
          WORKFLOW_NAME="${{ github.workflow }}"

          STATUS_MSG="*ðŸš€ Resultados de pruebas Newman:*\n"
          STATUS_MSG+="*Repositorio:* \`$REPO\`  \n"
          STATUS_MSG+="*Rama:* \`$BRANCH\`  \n"
          STATUS_MSG+="*Autor:* $COMMIT_AUTHOR  \n"
          STATUS_MSG+="â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€\n"
          STATUS_MSG+="âœ… *Requests exitosos:* $SUCCESS\n"
          STATUS_MSG+=_
