name: operator_automation

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  newman_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman collection
        run: |
          newman run mock_operator.postman_collection.json \
            -e mock_operator.postman_environment.json \
            --reporters cli,json,html \
            --reporter-html-export results.html \
            --reporter-json-export results.json

      - name: Extraer resultados de ejecuci√≥n (requests)
        id: resultados
        run: |
          if [ -f results.json ]; then
            TOTAL=$(jq '.run.stats.requests.total' results.json)
            FAILED=$(jq '.run.stats.requests.failed' results.json)
            SUCCESS=$((TOTAL - FAILED))
          else
            TOTAL=0
            SUCCESS=0
            FAILED=0
          fi
          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          echo "success=$SUCCESS" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT

      - name: Subir reporte HTML como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: results.html

      - name: Enviar notificaci√≥n a Slack
        shell: bash
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          TOTAL=${{ steps.resultados.outputs.total }}
          SUCCESS=${{ steps.resultados.outputs.success }}
          FAILED=${{ steps.resultados.outputs.failed }}
          REPO="${{ github.repository }}"
          RUN_ID="${{ github.run_id }}"

          # Link al artefacto HTML en GitHub
          ARTIFACTS_URL="https://github.com/$REPO/actions/runs/$RUN_ID"

          # Construir mensaje en Slack con un solo bloque
          STATUS="üöÄ *Resultados de pruebas Mock:*  "
          STATUS+="‚úÖ *√âxito:* $SUCCESS  "
          STATUS+="‚ùå *Fallos:* $FAILED  "
          STATUS+="üìä *Total:* $TOTAL  "
          STATUS+="üîó *<${ARTIFACTS_URL}|Descargar reporte HTML aqu√≠>*"

          # Usar jq para formatear JSON correctamente
          PAYLOAD=$(jq -n --arg text "$STATUS" '{"text": $text}')

          curl -X POST \
               -H 'Content-Type: application/json' \
               --data "$PAYLOAD" \
               "$SLACK_WEBHOOK_URL"
