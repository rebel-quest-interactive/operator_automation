name: operator_automation

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  newman_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman collection
        run: |
          newman run mock_operator.postman_collection.json \
            -e mock_operator.postman_environment.json \
            --reporters cli,json --reporter-json-export results.json
      - name: Extraer resultados de ejecuci√≥n (requests)
        id: resultados
        run: |
          if [ -f results.json ]; then
            # TOTAL = n√∫mero de requests ejecutados
            TOTAL=$(jq '.run.stats.requests.total' results.json)
            # FAILED = n√∫mero de requests fallidos
            FAILED=$(jq '.run.stats.requests.failed' results.json)
            # SUCCESS = n√∫mero de requests exitosos
            SUCCESS=$((TOTAL - FAILED))
          else
            TOTAL=0
            SUCCESS=0
            FAILED=0
          fi
          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          echo "success=$SUCCESS" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
      - name: Enviar notificaci√≥n a Slack
        shell: bash
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          TOTAL=${{ steps.resultados.outputs.total }}
          SUCCESS=${{ steps.resultados.outputs.success }}
          FAILED=${{ steps.resultados.outputs.failed }}
          # Construimos el texto con emojis reales
          STATUS="üöÄ Resultados de pruebas Mock:\n\
          ‚úÖ Requests exitosos: $SUCCESS  \
          ‚ùå Fallos en requests: $FAILED  \
          üìä Total de requests: $TOTAL"
          # Armado de Payload
          PAYLOAD="{\"text\":\"$STATUS\"}"
          curl -X POST \
               -H 'Content-Type: application/json' \
               --data "$PAYLOAD" \
               "$SLACK_WEBHOOK_URL"
